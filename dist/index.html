<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Weather App</title>
</head>
<body class="bg-magic">
  <nav class="navbar navbar-light">
    <a class="navbar-brand text-light" href="#">Weather Wizard</a>
    <form id="searchForm" class="form-inline">
      <input required id="cityName" class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <main>
    <div class="main-cont bg-light">
      <div id="wDataCont" class="d-none">
        <h1 id="w-city" class="text-center text-secondary"></h1>
        <div class="desc-cont p-2 border-bottom">
          <h3 id="w-desc" class="text-info text-center text-secondary"></h3>
        </div>
        <div class="d-flex align-items-center justify-content-center p-4">
          <i class="fas fa-3x text-info fa-temperature-low"></i>
          <span class="px-3">Temprature</span>
          <span id="w-temp" class="text-info"></span>
        </div>
        <div class="d-flex justify-content-between align-items-center p-4">
          <div class="d-flex align-items-center">
            <i class="fas fa-3x text-info fa-wind"></i>
            <span class="px-3">Wind speed</span>
            <span id="w-wind" class="text-info"></span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-3x text-info fa-tint"></i>
            <span class="px-3">Humidity</span>
            <span id="w-humid" class="text-info"></span>
          </div>
        </div>
        
        
      </div>
      <div id="wDefaultCont" class="d-flex align-items-center justify-content-center p-5">
        <i class="fas fa-5x fa-search text-secondary px-3"></i>
        <p class="d-inline-block">Search for the city to get weather information</p>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
